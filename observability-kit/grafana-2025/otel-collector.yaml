receivers:
  otlp:
    protocols:
      http:
        cors:
          allowed_origins:
            - http://localhost:8080
      grpc:

processors:
  batch:

exporters:
  prometheus:
    endpoint: 0.0.0.0:8090
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  otlphttp:
    endpoint: http://loki:4318
    tls: 
      insecure: true
    # labels:
    #   resource:
    #     service.name: "service_name"
    #     host.name: "host_name"
    #   attributes:
    #     # Allowing 'severity' attribute and not providing a mapping, since the attribute name is a valid Loki label name.
    #     severity: ""
    #     http.status_code: "http_status_code"
    #   record:
    #     # Adds 'traceID' as a log label, seen as 'traceid' in Loki.
    #     traceID: "traceid"

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      exporters: [otlphttp]

